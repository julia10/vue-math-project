<!DOCTYPE html>
<html lang="en">

<head>
    <title>VueMaths</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="/js/utils.js"></script>
    <script src="/js/models.js"></script>
    <script src="/js/floats.js"></script>
    <link rel="stylesheet" href="/css/style.css">

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-color">
        <div class="container">
            <a class="navbar-brand" href="/index.html">Maths in Vue.js</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar"
                aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Calories <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Vectors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#" aria-disabled="true">Unit Conversion</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" href="#" id="dropdown" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">Fractions</a>
                        <div class="dropdown-menu" aria-labelledby="dropdown">
                            <a class="dropdown-item" href="/fractions.html">Regular fractions</a>
                            <a class="dropdown-item" href="/floats.html">Floating point</a>
                            <a class="dropdown-item" href="#">Integers</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div id="floats-app" class="container p-4">
        <div class="card ">
            <div class="card-body d-flex  justify-content-center">
                <div class="justify-content-center">
                    <h4 class="text-center p-2 mb-4">Try to calculate the correct answer for these questions:</h4>

                    <div class="container">
                        <float-question 
                        v-for='(question, index) of questions' 
                        :key = 'index'
                        :question = 'question'
                        :index = 'index'
                        @user-input = 'assignUserInput'></float-question>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary m-2 p-2">Check</button>
                        <button class="btn btn-primary m-2 p-2">Again</button>
                    </div>


                </div>



            </div>
        </div>
    </div>
</body>

</html>
